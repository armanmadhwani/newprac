<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux Media</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      scroll-snap-align: center;
      position: relative;
      margin: 0 auto;
    }

    .video-container, .image-container {
      width: 80%;
      max-width: 1280px;
      height: auto;
    }

    .video-container video,
    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .grid-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .grid-item {
      width: calc(25% - 15px);
      aspect-ratio: 9 / 16;
      overflow: hidden;
      border-radius: 10px;
      text-align: center;
    }

    .grid-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo {
      position: absolute;
      top: -27px;
      left: 12px;
      width: 145px;
    }

    /* Scroll animations */
    .fade-in {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .fade-in.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Book Meeting Section */
    .book-meeting {
      background-color: #222;
      color: #fff;
      padding: 50px 0;
      text-align: center;
    }

   .modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 100; /* Ensure the modal is always on top */
  pointer-events: none; /* Prevent blocking interactions */
}

.modal.active {
  display: flex;
  pointer-events: auto; /* Allow interactions when modal is active */
}

.modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  text-align: left;
}


    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .modal-content button {
      background-color: #222;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #444;
    }

    @media (max-width: 768px) {
      .grid-item {
        width: calc(50% - 15px);
      }
    }

    @media (max-width: 480px) {
      .grid-item {
        width: 100%;
      }
    }

    .section:first-child {
      padding-top: 150px;
    }

    .section:first-child video {
      transform: translateY(150px) scale(0.7);
      transform-origin: top;
    }

    .section:nth-child(2) {
      margin-top: 60px;
    }

    .section:nth-child(3) {
      margin-top: -20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Flux Media Logo" class="logo">

  <section class="section video-container fade-in">
    <video src="intro1.mp4" autoplay muted loop playsinline style="transform: translateY(10px) scale(0.7); transform-origin: top;"></video>
  </section>

  <section class="section image-container fade-in">
    <img src="Flex Media.png" alt="Portfolio Image">
  </section>

  <section class="section video-container fade-in">
    <video src="compilated.mp4" controls muted loop playsinline></video>
  </section>

  <section class="section grid-container fade-in">
    <div class="grid-item"><video src="your-video-1.mp4" autoplay muted loop playsinline></video></div>
    <div class="grid-item"><video src="your-video-2.mp4" autoplay muted loop playsinline></video></div>
    <div class="grid-item"><video src="your-video-3.mp4" autoplay muted loop playsinline></video></div>
    <div class="grid-item"><video src="your-video-4.mp4" autoplay muted loop playsinline></video></div>
  </section>

  <section class="book-meeting">
    <h2>Book a Meeting</h2>
    <p>Let's discuss your project and bring your vision to life.</p>
    <button id="contact-btn">Contact Us</button>
  </section>

  <div class="modal" id="booking-modal">
    <div class="modal-content">
      <h3>Book a Meeting</h3>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="date" id="date" required>
      <input type="time" id="time" min="10:00" max="18:00" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button id="submit-btn">Submit</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('s7byDIwtBWXaCMHBq');

    const contactBtn = document.getElementById('contact-btn');
    const modal = document.getElementById('booking-modal');
    const submitBtn = document.getElementById('submit-btn');

    contactBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    submitBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const message = document.getElementById('message').value;

      const selectedDate = new Date(date);
      const day = selectedDate.getDay();

      if (!name || !email || !date || !time || !message) {
        alert('All fields are required.');
        return;
      }

      if (day === 0) {
        alert('Meetings cannot be booked on Sundays.');
        return;
      }

      const [hours, minutes] = time.split(':');
      if (hours < 10 || hours > 18 || (hours == 18 && minutes > 0)) {
        alert('Meetings can only be booked between 10:00 AM and 6:00 PM.');
        return;
      }

      emailjs.send('service_2pp0dlj', 'template_c3t5kwf', {
        from_name: name,
        to_name: 'Flux Media',
        message: message,
        date: date,
        time: time,
      }).then(() => {
        alert('Meeting request sent successfully!');
        modal.style.display = 'none';
      }).catch((error) => {
        alert('Failed to send meeting request. Please try again later.');
      });
    });
  </script>
</body>
</html>
