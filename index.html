<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="video-section video-top">
            <video autoplay muted loop>
                <source src="compilated.mp4" type="video/mp4">
            </video>
        </div>
        <div class="image-section">
            <img src="Flex Media.png" alt="Portfolio Image">
        </div>
        <div class="video-section video-middle">
            <video autoplay muted loop>
                <source src="compilated.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-grid">
            <video autoplay muted loop class="video-small">
                <source src="your-video1.mp4" type="video/mp4">
            </video>
            <video autoplay muted loop class="video-small">
                <source src="your-video2.mp4" type="video/mp4">
            </video>
            <video autoplay muted loop class="video-small">
                <source src="your-video3.mp4" type="video/mp4">
            </video>
            <video autoplay muted loop class="video-small">
                <source src="your-video4.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
