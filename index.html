<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux Media</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      background-color: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      scroll-snap-align: center;
      position: relative;
    }

    .video-container, .image-container {
      width: 80%;
      max-width: 1280px;
    }

    .video-container video,
    .image-container img {
      width: 100%;
      border-radius: 10px;
    }

    .grid-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .grid-item {
      width: calc(25% - 15px);
      aspect-ratio: 9 / 16;
      overflow: hidden;
      border-radius: 10px;
    }

    .grid-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 145px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      color: #000;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .modal-content button {
      background-color: #222;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #444;
    }

    @media (max-width: 768px) {
      .grid-item {
        width: calc(50% - 15px);
      }
    }

    @media (max-width: 480px) {
      .grid-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Flux Media Logo" class="logo">

  <!-- Sections -->
  <section class="section video-container">
    <video src="intro1.mp4" autoplay muted loop playsinline></video>
  </section>

  <section class="section image-container">
    <img src="Flex Media.png" alt="Portfolio Image">
  </section>

  <section class="section video-container">
    <video src="compilated.mp4" controls muted loop playsinline></video>
  </section>

  <section class="section grid-container">
    <div class="grid-item"><video src="your-video-1.mp4" autoplay muted loop playsinline></video></div>
    <div class="grid-item"><video src="your-video-2.mp4" autoplay muted loop playsinline></video></div>
    <div class="grid-item"><video src="your-video-3.mp4" autoplay muted loop playsinline></video></div>
    <div class="grid-item"><video src="your-video-4.mp4" autoplay muted loop playsinline></video></div>
  </section>

  <section class="book-meeting">
    <h2>Book a Meeting</h2>
    <p>Let's discuss your project and bring your vision to life.</p>
    <button id="contact-btn">Contact Us</button>
  </section>

  <!-- Modal -->
  <div class="modal" id="booking-modal">
    <div class="modal-content">
      <h3>Book a Meeting</h3>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="date" id="date" required>
      <input type="time" id="time" min="10:00" max="18:00" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button id="submit-btn">Submit</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('YOUR_PUBLIC_KEY'); // Replace with your actual public key from EmailJS

    const contactBtn = document.getElementById('contact-btn');
    const modal = document.getElementById('booking-modal');
    const submitBtn = document.getElementById('submit-btn');

    contactBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    submitBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const message = document.getElementById('message').value;

      const selectedDate = new Date(date);
      const day = selectedDate.getDay();

      if (!name || !email || !date || !time || !message) {
        alert('All fields are required.');
        return;
      }

      if (day === 0) {
        alert('Meetings cannot be booked on Sundays.');
        return;
      }

      const [hours, minutes] = time.split(':');
      if (hours < 10 || (hours == 18 && minutes > 0) || hours > 18) {
        alert('Meetings can only be booked between 10:00 AM and 6:00 PM.');
        return;
      }

      emailjs.send('service_2pp0dlj', 'template_c3t5kwf', {
        from_name: name,
        to_name: 'Flux Media',
        message: message,
        date: date,
        time: time,
      }).then(() => {
        alert('Meeting request sent successfully!');
        modal.style.display = 'none';
      }).catch(() => {
        alert('Failed to send meeting request. Please try again later.');
      });
    });
  </script>
</body>
</html>
