<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux Media</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      scroll-snap-align: center;
      position: relative;
      margin: 0 auto;
    }

    .video-container, .image-container {
      width: 80%;
      max-width: 1280px;
      height: auto;
    }

    .video-container video,
    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .grid-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .grid-item {
      width: calc(25% - 15px);
      aspect-ratio: 9 / 16;
      overflow: hidden;
      border-radius: 10px;
      text-align: center;
    }

    .grid-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo {
      position: absolute;
      top: -27px; 
      left: 12px;
      width: 145px; 
    }

    /* Scroll animations */
    .fade-in {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .fade-in.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Book Meeting Section */
    .book-meeting {
      background-color: #222;
      color: #fff;
      padding: 50px 0;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .grid-item {
        width: calc(50% - 15px);
      }
    }

    @media (max-width: 480px) {
      .grid-item {
        width: 100%;
      }
    }

    /* Padding and movement for first video */
    .section:first-child { 
      padding-top: 150px; 
    }

    .section:first-child video {
      transform: translateY(150px) scale(0.7); 
      transform-origin: top; 
    }

    /* Move second and third sections downwards */
    .section:nth-child(2) { 
      margin-top: 60px; 
    }

    .section:nth-child(3) { 
      margin-top: -20px; 
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Flux Media Logo" class="logo"> 

  <section class="section video-container fade-in">
    <video src="intro1.mp4" autoplay muted loop playsinline style="transform: translateY(10px) scale(0.7); transform-origin: top;"></video> 
  </section>

  <section class="section image-container fade-in">
    <img src="Flex Media.png" alt="Portfolio Image">
  </section>

  <section class="section video-container fade-in">
    <video src="compilated.mp4" controls muted loop playsinline></video>
  </section>

  <section class="section grid-container fade-in">
    <div class="grid-item"><video src="your-video-1.mp4" autoplay muted loop playsinline></video></div>
    <div class="grid-item"><video src="your-video-2.mp4" autoplay muted loop playsinline></video></div>
    <div class="grid-item"><video src="your-video-3.mp4" autoplay muted loop playsinline></video></div>
    <div class="grid-item"><video src="your-video-4.mp4" autoplay muted loop playsinline></video></div>
  </section>

  <section class="book-meeting">
    <h2>Book a Meeting</h2>
    <p>Let's discuss your project and bring your vision to life.</p>
    <button id="contact-btn">Contact Us</button> 
  </section>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // EmailJS configuration
    emailjs.init('YOUR_USER_ID'); // Replace with your actual User ID

    // Get the button element
    const contactBtn = document.getElementById('contact-btn');

    // Add event listener to the button
    contactBtn.addEventListener('click', function() {
      // Get form data (you can add more fields as needed)
      const name = 'Your Name'; // Replace with user input
      const email = 'your@email.com'; // Replace with user input
      const message = 'Your Message'; // Replace with user input

      // Send the email
      emailjs.send('your_service_id', 'your_template_id', { 
        from_name: name,
        to_name: 'Recipient Name', // Replace with recipient name
        to_email: 'recipient@email.com', // Replace with recipient email
        message: message
      })
      .then(function(response) {
        alert('Email sent successfully!');
      }, function(error) {
        alert('Email failed to send. Error:', error);
      });
    });

    // Intersection Observer for Animations
    const sections = document.querySelectorAll('.fade-in');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, {
      threshold: 0.2
    });

    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
