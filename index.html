<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux Media Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Section 1: Fullscreen video (16:9) -->
    <section class="fullscreen-section">
      <video src="video1.mp4" autoplay muted loop class="video-16-9 animate"></video>
    </section>

    <!-- Section 2: Image (1280x720 px) -->
    <section class="image-section">
      <img src="image1.jpg" alt="Portfolio Image" class="image-1280-720 animate">
    </section>

    <!-- Section 3: Another fullscreen video (16:9) -->
    <section class="fullscreen-section">
      <video src="video2.mp4" autoplay muted loop class="video-16-9 animate"></video>
    </section>

    <!-- Section 4: Four 9:16 videos side by side -->
    <section class="vertical-grid-section">
      <div class="vertical-grid animate">
        <video src="video3.mp4" autoplay muted loop class="video-9-16"></video>
        <video src="video4.mp4" autoplay muted loop class="video-9-16"></video>
        <video src="video5.mp4" autoplay muted loop class="video-9-16"></video>
        <video src="video6.mp4" autoplay muted loop class="video-9-16"></video>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
